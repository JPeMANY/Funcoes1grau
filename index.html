<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>Quiz Funções de 1° Grau</title>
</head>
<body>

    <div class="equipeVerde">
        <div class="mostrador">
            <h3>Equipe Verde</h3>
            <h2 id="verde">erro</h2>
        </div>

        <div class="botoes">
            <button class="btverde mais" onclick="maisVerde()">+</button>
            <button class="menosVerde" onclick="menosVerde()">-</button>
        </div>
    </div>



    <div class="equipeLaranja">
        <div class="mostrador">
            <h3>Equipe Laranja</h3>
            <h2 id="laranja">erro</h2>
        </div>

        <div class="botoes">
            <button class="btlaranja mais" onclick="maisLaranja()">+</button>
            <button class="menosLaranja" onclick="menosLaranja()">-</button>
        </div>
    </div>

    <script src="Java.js"></script>
</body>
</html>
