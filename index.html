<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>Quiz Funções de 1° Grau</title>
</head>
<body>
    <div class="botoesGerais">
        <button class="reiniciar" onclick="Reiniciar();">
            <img class="reiniciarSVG" src="Reiniciar.svg" alt="botaoReiniciar">
        </button>

        <button class="desbloquear" onclick="Desbloquear();">
            <img class="desbloquearSVG" src="Desbloquear.svg" alt="botaoDesbloquear">
        </button>
    </div>

    <div class="equipeVerde">
        <div class="tela">
            <div class="areaAcao">
                <button class="botaoAcaoVerde" onclick="apito(); desabilitarLaranja();"></button>
            </div>

            <div class="mostrador">
                <h3>CIA</h3>
                <h2 id="verde">erro</h2>
            </div>
        </div>

        <div class="areaBotoes">
            <button id="btn" class="btnVerde" onclick="menosVerde()">-</button>
            <button id="btn" class="btnVerde" onclick="maisVerde()">+</button>
        </div>
    </div>



    <div class="equipeLaranja">
        <div class="tela">
            <div class="mostrador">
                <h3>Interpol</h3>
                <h2 id="laranja">erro</h2>
            </div>

            <div class="areaAcao">
                <button class="botaoAcaoLaranja" onclick="apito(); desabilitarVerde();"></button>
            </div>
        </div>

        <div class="areaBotoes">
            <button id="btn" class="btnLaranja" onclick="menosLaranja()">-</button>
            <button id="btn" class="btnLaranja" onclick="maisLaranja()">+</button>
        </div>
    </div>
  
      <audio  id="player">
        <source src="apito.mp3" type="audio/mp3"></audio>

    <script src="Java.js"></script>
    <script src="bloqueioReinicio.js"></script>
    <script></script>
</body>
</html>
